<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Alexande.links - Enlaces de alexander y cursos</title>
</head>

<body class="max-w-xl mx-auto
    border
    min-h-dvh
    bg-gradient-to-b from-black via-sky-950  to-gray-800">
    <header class="text-white">
        <div>
            <img src="./assets/profile.jpg" alt="Foto de perfil de Alexander"
                class="h-[50vh] object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-80%" />
        </div> 
        <header class="flex flex-col justify-center items-center mb-8 -mt-4 ">
            <span class="
            text-sky-400 text-xl font-mono px-3 py-1
            border border-sky-500/50 rounded-full flex items-center shadow-sm
            bg-black/65
            cursor-crosshair
            z-10">
                @alexander609
            </span>
            <h1 class="text-3xl font-extrabold leading-tight mt-1">
                Alexander Felix
            </h1>

        </header>

        <section class="flex gap-2 justify-center">
            <!-- Twitch: tono pÃºrpura claro -->
            <a class="bg-purple-100 p-2 size-12 sm:size-16  flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3"
                href="https://twitch.tv" target="_blank" aria-label="Twitch">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch"></use>
                </svg>
            </a>
            <a class="p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3 bg-gray-800"
                href="https://github.com" target="_blank" aria-label="GitHub">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#github"></use>
                </svg>
            </a>
            <a class="p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3"
                href="https://youtube.com" target="_blank" aria-label="YouTube" style="background-color: #ffffff;">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube"></use>
                </svg>
            </a>

            <!-- Instagram: degradado con tonos corporativos (atenuado para contraste) -->
            <a class="p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3
        bg-gradient-to-tr from-yellow-400 via-pink-600 to-purple-600" href="https://instagram.com" target="_blank"
                aria-label="Instagram">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram"></use>
                </svg>
            </a>



            <!-- X (Twitter): tono atenuado azul claro -->
            <a class="p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3"
                href="https://x.com" target="_blank" aria-label="X" style="background-color: #000000;">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x"></use>
                </svg>
            </a>

            <!-- GitHub: gris oscuro para contraste suave -->

            <!-- LinkedIn: tono atenuado azul -->
            <a class="p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform mr-3"
                href="https://linkedin.com" target="_blank" aria-label="LinkedIn" style="background-color: #e6f2fb;">

                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin"></use>
                </svg>
            </a>
        </section>

    </header>
    <main>
        Aqui van los enlaces y cursos.
    </main>
    <footer class="text-white">
        Desarrollado por Alexander &copy; 2024
    </footer>
</body>

</html>
